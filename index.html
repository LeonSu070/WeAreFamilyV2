<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Tree</title>
  <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      /* Allow the page itself to scroll horizontally so the scrollbar sits at
         the bottom of the window */
      overflow-x: auto;
    }
    #chart {
      /* Let the chart grow wider than the viewport and rely on the body for
         scrolling */
      overflow: visible;
      width: fit-content;
    }
    /* Disable browser gestures that interfere with pinch zoom and
       keep the SVG the same size as the browser viewport */
    #chart svg {
      touch-action: none;
      height: 120vh;
      width: 60vw;
    }
    .link { fill: none; stroke: #ccc; stroke-width: 2px; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script src="familyData.js"></script>
  <script src="script.js"></script>
</body>
</html>
